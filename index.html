<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Form</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 25px; /* Adjusted padding for better fit */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .form-container h1 {
            text-align: center;
            color: #444;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .form-container p.description {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .form-container label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-container input,
        .form-container textarea {
            width: 100%; /* Ensures fields span the container */
            padding: 8px 10px; /* Reduced padding for smaller fields */
            margin: 10px 0; /* Spacing between fields */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Ensures padding fits inside width */
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
        }

        /* Style for Placeholder Text */
        .form-container input::placeholder,
        .form-container textarea::placeholder {
            font-size: 12px; /* Smaller font size */
            color: #888; /* Lighter gray for subtle appearance */
        }

        .form-container textarea {
            resize: vertical;
            min-height: 100px; /* Increased height for better usability */
        }

        .form-container button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .form-container button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
                max-width: 100%;
            }

            .form-container h1 {
                font-size: 20px; /* Adjusted for smaller screens */
            }

            .form-container input,
            .form-container textarea {
                font-size: 13px; /* Smaller font size for fields */
                padding: 6px 8px; /* Reduced padding */
            }

            .form-container button {
                font-size: 14px; /* Smaller button text */
                padding: 8px 10px; /* Reduced button padding */
            }
        }
    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <h1>Contact Us</h1>
        <p class="description">
            Please fill out the form below, and weâ€™ll get back to you as soon as possible.
        </p>
        <form id="leadForm" action="https://formspree.io/f/mvggdkpy" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" aria-label="Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" aria-label="Email" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Your Tattoo Idea" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
